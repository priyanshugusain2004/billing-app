<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <rect width="100%" height="100%" fill="#fff" />
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#222">
    <rect x="40" y="40" width="220" height="120" rx="8" fill="#f3f4f6" stroke="#cbd5e1" />
    <text x="150" y="70" text-anchor="middle" font-weight="700">Product</text>
    <text x="150" y="95" text-anchor="middle">id, name, sku, pricePerKg</text>

    <rect x="340" y="40" width="220" height="120" rx="8" fill="#f8fafc" stroke="#cbd5e1" />
    <text x="450" y="70" text-anchor="middle" font-weight="700">Invoice</text>
    <text x="450" y="95" text-anchor="middle">id, date, subtotal, total</text>

    <rect x="640" y="40" width="220" height="120" rx="8" fill="#f3f4f6" stroke="#cbd5e1" />
    <text x="750" y="70" text-anchor="middle" font-weight="700">User</text>
    <text x="750" y="95" text-anchor="middle">id, name, role</text>

    <line x1="260" y1="100" x2="340" y2="100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="560" y1="100" x2="640" y2="100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)" />

    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#6b7280" />
      </marker>
    </defs>

    <text x="150" y="140" text-anchor="middle" fill="#475569">Product stores canonical product data</text>
    <text x="450" y="140" text-anchor="middle" fill="#475569">Invoice denormalizes product snapshot</text>
  </g>
</svg>