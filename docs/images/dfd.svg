<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <rect width="100%" height="100%" fill="#fff" />
  <g font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#1f2937">
    <rect x="50" y="40" width="200" height="80" rx="6" fill="#eef2ff" stroke="#c7d2fe" />
    <text x="150" y="80" text-anchor="middle" font-weight="700">Billing UI</text>

    <rect x="350" y="40" width="200" height="80" rx="6" fill="#ecfeff" stroke="#bbf7d0" />
    <text x="450" y="80" text-anchor="middle" font-weight="700">Local Storage</text>

    <rect x="650" y="40" width="200" height="80" rx="6" fill="#fff7ed" stroke="#ffd8a8" />
    <text x="750" y="80" text-anchor="middle" font-weight="700">Payment Provider</text>

    <path d="M250 80 L350 80" stroke="#475569" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M550 80 L650 80" stroke="#475569" stroke-width="2" marker-end="url(#arrow)" />

    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569" />
      </marker>
    </defs>

    <text x="150" y="140" text-anchor="middle" fill="#52525b">Process: Search → Add → Weight → Finalize</text>
    <text x="450" y="140" text-anchor="middle" fill="#52525b">Persistence of products and invoices</text>
    <text x="750" y="140" text-anchor="middle" fill="#52525b">External payment creation & webhook</text>
  </g>
</svg>