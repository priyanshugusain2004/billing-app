<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <rect width="100%" height="100%" fill="#fff" />
  <g font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#0f172a">
    <text x="20" y="30" font-weight="700">High-level Architecture</text>
    <rect x="60" y="60" width="260" height="80" rx="8" fill="#eef2ff" stroke="#c7d2fe" />
    <text x="190" y="100" text-anchor="middle" font-weight="700">Browser (React SPA)</text>
    <rect x="380" y="60" width="260" height="80" rx="8" fill="#ecfeff" stroke="#bbf7d0" />
    <text x="510" y="100" text-anchor="middle" font-weight="700">Local Persistence (localStorage / IndexedDB)</text>
